<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Beautiful Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="top">
                <div class="crypto">
                    <div class="name-container">
                        <h2 class="crypto-name"></h2>
                        <img class = "crypto-img" src="" alt="">
                    </div>
                    <p class="crypto-price"></p>
                    <p class = "crypto-change"></p>
                </div>

                <div class="weather">
                    <h3 class="city">Fort Wayne</h3>
                    <h2 class="temp"></h2>
                    <p class="description"></p>
                    <img class = "weathericon" src=""/>
                    
                </div>

            </div>
            
            <div class="center">
                <h1 class="time">12:00 PM</h1>
                <p class="quote"></p>
            </div>

            <a href=""><p class="pic-place"></p></a>
            
        </main>
        
       
        
        <script type = "module" src="script.js" async defer></script>
    </body>
</html>
